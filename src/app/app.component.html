<div class="board">
  <div *ngFor="let column of board.getBoard(); index as i">
    <div *ngFor="let square of column; index as j">
      <div
        class="square"
        [ngClass]="[
          square.getColor(),
          square.isFree() ? '' : square.getPiece()!.getType(),
          square.isMarked() ? 'selected' : ''
        ]"
        (click)="clickSquare(square)"
      >
        {{ square.getNotation() }}
      </div>
    </div>
  </div>
</div>
<div>{{ statusMsg }}</div>
